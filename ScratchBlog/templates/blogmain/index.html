<html>
<head>
<title>Blog page</title>
</head>

<body>
	<ul>
	{% for post in latest_blog_list %}
		<div class="title">{{ post.title }}</div>
		<ul>
			<div class="time">{{ post.created }}</div>
			<div class="body">{{ post.body|linebreaks }}</div>
		</ul>
		<hr>
	{% endfor %}
	</ul>
</body>


</html>
